version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: software_platform
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secretpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery and caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Application
  backend:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app/backend
      - ./requirements.txt:/app/requirements.txt
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgres://admin:secretpassword@postgres:5432/software_platform
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=backend.config.settings.development
      - DEBUG=True
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Worker
  celery_worker:
    build: .
    command: celery -A backend.config.celery worker --loglevel=info --queues=accounts,emails,licenses,products,maintenance
    volumes:
      - ./backend:/app/backend
    environment:
      - DATABASE_URL=postgres://admin:secretpassword@postgres:5432/software_platform
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=backend.config.settings.development
    depends_on:
      - postgres
      - redis
      - backend
    restart: unless-stopped

  # Celery Beat (Scheduler)
  celery_beat:
    build: .
    command: celery -A backend.config.celery beat --loglevel=info
    volumes:
      - ./backend:/app/backend
    environment:
      - DATABASE_URL=postgres://admin:secretpassword@postgres:5432/software_platform
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=backend.config.settings.development
    depends_on:
      - postgres
      - redis
      - celery_worker
    restart: unless-stopped

  # Flower (Celery Monitoring)
  flower:
    build: .
    command: celery -A backend.config.celery flower --port=5555
    ports:
      - "5555:5555"
    volumes:
      - ./backend:/app/backend
    environment:
      - DATABASE_URL=postgres://admin:secretpassword@postgres:5432/software_platform
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=backend.config.settings.development
    depends_on:
      - celery_worker
      - celery_beat

volumes:
  postgres_data:
  redis_data: