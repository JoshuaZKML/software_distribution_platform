openapi: 3.0.3
info:
  title: Software Distribution Platform API
  version: 1.0.0
  description: Comprehensive API for software distribution
paths:
  /analytics/cohorts/:
    get:
      operationId: cohorts_list
      description: |-
        List cohort aggregates, most recent first.
        Supports filtering by cohort_date, period, and period_number.
      parameters:
      - in: query
        name: cohort_date
        schema:
          type: string
          format: date
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - in: query
        name: period
        schema:
          type: string
          enum:
          - month
          - week
        description: |-
          * `week` - Week
          * `month` - Month
      - in: query
        name: period_number
        schema:
          type: integer
      tags:
      - cohorts
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CohortAggregate'
          description: ''
  /analytics/daily/:
    get:
      operationId: daily_list
      description: |-
        List daily aggregates, most recent first.
        Supports filtering by date range and ordering.
      parameters:
      - in: query
        name: date
        schema:
          type: string
          format: date
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      tags:
      - daily
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DailyAggregate'
          description: ''
  /analytics/daily/{id}/:
    get:
      operationId: daily_retrieve
      description: |-
        Retrieve a specific day's aggregate.
        Accepts primary key or date (via lookup_field customization).
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - daily
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DailyAggregate'
          description: ''
  /analytics/exports/:
    get:
      operationId: exports_list
      description: |-
        List all export jobs for the current user (admin sees all).
        Also allows creating a new export job (POST).
      parameters:
      - in: query
        name: export_type
        schema:
          type: string
          enum:
          - daily_aggregates
          - licenses
          - payments
          - users
        description: |-
          * `daily_aggregates` - Daily Aggregates
          * `users` - Users
          * `payments` - Payments
          * `licenses` - Licenses
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: status
        schema:
          type: string
          enum:
          - completed
          - failed
          - pending
          - processing
        description: |-
          * `pending` - Pending
          * `processing` - Processing
          * `completed` - Completed
          * `failed` - Failed
      tags:
      - exports
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedExportJobList'
          description: ''
    post:
      operationId: exports_create
      description: |-
        List all export jobs for the current user (admin sees all).
        Also allows creating a new export job (POST).
      tags:
      - exports
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExportJobRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/ExportJobRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ExportJobRequest'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExportJob'
          description: ''
  /analytics/exports/{id}/:
    get:
      operationId: exports_retrieve
      description: Retrieve details of a specific export job.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - exports
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExportJob'
          description: ''
  /analytics/exports/{id}/download/:
    get:
      operationId: exports_download_retrieve
      description: Securely download the exported file. Returns either the file (binary)
        or a JSON with a download URL when using S3.
      parameters:
      - in: path
        name: id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - exports
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
        '403':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
        '404':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
        '500':
          content:
            application/json:
              schema:
                type: object
                additionalProperties: {}
          description: ''
  /api/v1/auth/2fa/emergency/regenerate-backup-codes/:
    post:
      operationId: v1_auth_2fa_emergency_regenerate_backup_codes_create
      description: Regenerate emergency backup codes.
      tags:
      - v1
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
  /api/v1/auth/2fa/emergency/setup/:
    get:
      operationId: v1_auth_2fa_emergency_setup_retrieve
      description: |-
        Setup emergency 2FA (TOTP) for the authenticated user.
        - Now requires a verification step: after generating secret, user must
          provide a valid TOTP code before MFA is enabled.
        - Backward‑compatible: POST with {'code': '123456'} after initial POST.
      tags:
      - v1
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
    post:
      operationId: v1_auth_2fa_emergency_setup_create
      description: |-
        Setup emergency 2FA (TOTP) for the authenticated user.
        - Now requires a verification step: after generating secret, user must
          provide a valid TOTP code before MFA is enabled.
        - Backward‑compatible: POST with {'code': '123456'} after initial POST.
      tags:
      - v1
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          description: No response body
    delete:
      operationId: v1_auth_2fa_emergency_setup_destroy
      description: |-
        Setup emergency 2FA (TOTP) for the authenticated user.
        - Now requires a verification step: after generating secret, user must
          provide a valid TOTP code before MFA is enabled.
        - Backward‑compatible: POST with {'code': '123456'} after initial POST.
      tags:
      - v1
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '204':
          description: No response body
  /api/v1/auth/2fa/emergency/verify/:
    post:
      operationId: v1_auth_2fa_emergency_verify_create
      description: |-
        Verify emergency 2FA code for suspicious login attempts.
        - Replay protection: verification_token is single‑use (jti cached).
        - No sensitive data returned.
      tags:
      - v1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmergencyTwoFactorVerifyRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/EmergencyTwoFactorVerifyRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/EmergencyTwoFactorVerifyRequest'
        required: true
      security:
      - jwtAuth: []
      - cookieAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmergencyTwoFactorVerify'
          description: ''
  /api/v1/auth/actions/:
    get:
      operationId: v1_auth_actions_list
      description: List admin action logs
      parameters:
      - in: query
        name: action_type
        schema:
          type: string
          enum:
          - ACTION_UNDONE
          - LICENSE_GENERATED
          - LICENSE_REVOKED
          - LICENSE_UPDATED
          - MFA_USAGE
          - PAYMENT_APPROVED
          - PAYMENT_REJECTED
          - SETTINGS_UPDATED
          - SOFTWARE_ADDED
          - SOFTWARE_DELETED
          - SOFTWARE_UPDATED
          - USER_BLOCKED
          - USER_CREATED
          - USER_DELETED
          - USER_UNBLOCKED
          - USER_UPDATED
        description: |-
          * `USER_CREATED` - User created
          * `USER_UPDATED` - User updated
          * `USER_DELETED` - User deleted
          * `USER_BLOCKED` - User blocked
          * `USER_UNBLOCKED` - User unblocked
          * `LICENSE_GENERATED` - License generated
          * `LICENSE_REVOKED` - License revoked
          * `LICENSE_UPDATED` - License updated
          * `PAYMENT_APPROVED` - Payment approved
          * `PAYMENT_REJECTED` - Payment rejected
          * `SOFTWARE_ADDED` - Software added
          * `SOFTWARE_UPDATED` - Software updated
          * `SOFTWARE_DELETED` - Software deleted
          * `SETTINGS_UPDATED` - Settings updated
          * `ACTION_UNDONE` - Action undone
          * `MFA_USAGE` - MFA usage
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: user
        schema:
          type: string
          format: uuid
      tags:
      - v1
      security:
      - jwtAuth: []
      - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAdminActionLogList'
          description: ''
  /api/v1/auth/actions/{id}/:
